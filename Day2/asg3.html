<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data types in JS</title>
</head>
<body>
    <h1>Data types in Python</h1>
    <h2>
    <script type="text/javascript">
        document.writeln("1)Number: ");
        document.write("<br/>");
        document.write("number type represents both integer and floating point numbers.There are many operations for numbers, e.g. multiplication *, division /, addition +, subtraction -, and so on.");
        document.write("<br/>");
        n = 10;
        document.writeln("number is: ",n);
        document.write("<br/>");
        document.writeln("2)String: ");
        document.write("<br/>");
        document.write("A string in JavaScript must be surrounded by quotes.Double and single quotes are “simple” quotes. There’s practically no difference between them in JavaScript.");
        document.write("<br/>");
        msg = "Welcome to LU";
        document.writeln("msg is: ",msg);
        document.write("<br/>");
        document.writeln("3)Booleans: ");
        document.write("<br/>");
        document.write("The boolean type has only two values: true and false.This type is commonly used to store yes/no values: true means “yes, correct”, and false means “no, incorrect”.");
        document.write("<br/>");
        num = true;
        document.writeln("value is: ",num);
        document.write("<br/>");
        document.writeln("4)Null: ");
        document.write("<br/>");
        document.write("In JavaScript, null is not a “reference to a non-existing object” or a “null pointer” like in some other languages.It’s just a special value which represents “nothing”, “empty” or “value unknown”.");
        document.write("<br/>");
        a = null;
        document.writeln("value of a is: ", a);
    </script>
    </h2>
</body>
</html>
