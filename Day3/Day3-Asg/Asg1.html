<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd</title>
</head>
<body>
    <h2>Check number is even or odd</h2>
    <script>
        var num = prompt("Enter number:");
        function checknum(n1){
            if(n1%2 == 0){
                return true;
            }else {
                return false;
            }
        }
        document.writeln("Entered number is:"+ num);
        console.log("Entered number is: ",num);
        var result = checknum(num);
        if(result == true){
            console.log("Number is Even");
            document.writeln("<br/>");
            document.writeln("Number is even");
        }else {
            console.log("Number is Odd");
            document.writeln("<br/>");
            document.writeln("Number is odd");
        }
    </script>
    <h2>Also checkout the console...</h2>
</body>
</html>
