<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
</head>
<body>
    <script>
        
        var marks = prompt("Enter your marks");
        console.log("Your marks are "+ marks);
        switch(true){
            case (marks >= 90):
                console.log("Grade-A");
                break;
            case (marks >= 80 && marks < 90):
                console.log("Grade-B");
                break;
            case (marks >= 70 && marks < 80):
                console.log("Grade-C");
                break;
            case (marks >= 60 && marks < 70):
                console.log("Grade-D");
                break;
            case (marks >= 50 && marks < 60):
                console.log("Grade-E");
                break;
            default:
                console.log("You have to study hard");
                break;
        }
    </script>
</body>
</html>
