<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asg1</title>
</head>
<body>
    <script>
        var arr=[];
        var n = parseInt(prompt("Enter positive number"));
        for(var i = 0; i<= n ;i++){
            arr.push(i)
        }
        console.log(arr);
        let odd = arr.filter(e1 => e1 % 2 == 1);
        let cubes = arr.filter(e1 => e1 % 2 == 1).map(e1 => e1 ** 3);
        console.log(odd);
        console.log(cubes);
    </script>
</body>
</html>
