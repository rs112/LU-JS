        <title>Third Script</title>
    </head>
    <body>
        <script type= "text/javascript"> 
            var today = new Date();
            var dd = today.getDate(); 
            var mm = today.getMonth() + 1; 
            var yyyy = today.getFullYear(); 
            if (dd < 10) { 
                dd = '0' + dd; 
            } 
            if (mm < 10) { 
                mm = '0' + mm; 
            } 
            var today = dd + '/' + mm + '/' + yyyy; 
   
            document.writeln("Today's Date is : " + dd + "/"+ mm +"/"+ yyyy);
 
        </script>
    </body>
</html>
